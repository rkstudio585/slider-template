<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Stylish Slider</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* Custom styles for the slider */
        .slider-track {
            background: linear-gradient(90deg, #0ea5e9, #ec4899);
            transition: background 0.3s ease;
        }
        .slider-thumb {
            width: 30px;
            height: 30px;
            background-color: #ec4899;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid #0ea5e9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .slider-thumb:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-900 to-purple-800">

    <div class="text-center">
        <h1 class="text-3xl font-bold text-white mb-10">Unique & Stylish Slider</h1>
        <div class="flex items-center space-x-6">
            <span id="slider-value" class="text-2xl font-semibold text-pink-400">50</span>
            <div class="w-72 h-3 bg-gray-400 rounded-lg relative overflow-hidden">
                <input type="range" id="slider" min="0" max="100" value="50" 
                       class="slider-track w-full h-full appearance-none bg-transparent">
                <div class="slider-thumb absolute top-1/2 transform -translate-y-1/2 -translate-x-1/2"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const $slider = $('#slider');
            const $thumb = $('.slider-thumb');
            const $valueDisplay = $('#slider-value');

            function updateSlider() {
                const val = $slider.val();
                const max = $slider.attr('max');
                const percentage = (val / max) * 100;
                $thumb.css('left', `${percentage}%`);
                $valueDisplay.text(val);

                // Change track color dynamically
                $('.slider-track').css('background', 
                    `linear-gradient(90deg, #0ea5e9 ${percentage}%, #ec4899 ${percentage}%)`);
            }

            $slider.on('input', updateSlider);
            updateSlider();
        });
    </script>

</body>
</html>
